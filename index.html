<!DOCTYPE html>
<html>

<head>
    <title>小声bb</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link type="text/css" rel="stylesheet" href="https://at.alicdn.com/t/font_1755564_z4mhxbw13mq.css"></link>
    <link href="https://fonts.loli.net/css?family=Noto+Serif+SC:200,300,900&display=swap&subset=chinese-simplified" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="daibor" />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="google" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="verify" content="index,follow" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
    <header id="header">
        <h1>小声bb</h1>
    </header>
    <main id="app">
        <aside>
            <p id="describe">
                疯言疯语&无意义的bb
            </p>
        </aside>
        <p class="tip">至今总共 bb 了 {{count}} 条</p>
        <section class="item" v-for="item in contents" v-cloak>
            <p v-html='item.attributes.content'></p>
            <time v-bind:datetime="item.attributes.time">{{item.attributes.time}}</time>
        </section>
        <div class="load-ctn">
            <button class="load-btn" v-on:click="loadMore" v-if="contents" v-cloak>再翻翻</button>
            <p class="tip" v-else>别急，加载呢</p>
        </div>
    </main>
    <footer>
        <p class="center-text">Copyright © 2020 daibor,All Rights Reserved</p>
    </footer>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.5.3/dist/av-min.js"></script>
<script src="xsbb.js"></script>
<style type="text/css">

        /* 夜间模式 */
        body {
            background-color: black;
            color: white;
        }
        body .item {
            border-top: 6px solid #888888;
            background-color: rgb(21, 32, 43);
            color: #ccc;
        }
        body time {
            color: #aaa;
        }
        h1 {
            color: #ffffff;
        }
        aside {
            color: #ccc;
        }
        body .load-btn {
            background-color: #000;
            color: #ddd;
        }
        body .load-btn:hover:active {
            background: #1DA1F2;
            color: #fff;
        }
    }
    
    [v-cloak] {
        display: none;
    }
    
    html {
        font-size: 20px;
    }
    
    body,
    button {
        font-family: 'Noto Serif SC', serif;
    }
    
    aside {
        font-weight: 300;
        font-style: normal;
        line-height: 1.8rem;
    }
    
    #app,
    header,
    footer {
        box-sizing: border-box;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    h1 {
        font-weight: 900;
    }
    
    footer {
        font-size: 0.8rem;
        clear: both;
    }
    
    .tip {
        color: #999;
    }
    
    .item {
        font-weight: 300;
        font-style: normal;
        line-height: 1.8rem;
        background: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        margin-top: 20px;
        border-top: 6px solid;
        text-align: justify;
    }
    
    .item a {
        text-decoration: none;
        color: #5dafd5;
    }
    
    time {
        font-weight: 200;
        color: #bbb;
    }
    
    .center-text {
        text-align: center;
    }
    
    .load-ctn {
        width: 100%;
    }
    
    .load-btn {
        border: 2px solid #666;
        width: 130px;
        outline: none;
        font-size: 20px;
        border-radius: 100px;
        margin: 30px auto;
        color: #666;
        line-height: 30px;
        float: right;
        background: #fff;
    }
    
    .load-btn:hover:active {
        background: #666;
        color: #fff;
    }
</style>

</html>
